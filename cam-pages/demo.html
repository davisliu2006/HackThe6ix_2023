<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Demo Test</title>
        <link rel="stylesheet" href="style.css">
        <style>
            #main {
                position: absolute;
                top: 0px; left: 0px;
                width: 90%; height: 90%;
                margin: 5% 5% 5% 5%;
            }

            #canvas, #canvas-u {
                position: absolute;
                width: 768px; height: 480px;
                border: solid 1px;
            }

            h1 {
                font-size: 40px; text-align: center;
            }
            h3 {
                font-size: 30px;
            }
            p {
                font-size: 20px;
            }
        </style>
        <script src="include.js"></script>
    </head>

    <body>
        <div id="main">
            <h1>Navigation Demo</h1>
            <h3>Instructions:</h3>
            <p>
                WASD to move<br>
                Hold and drag to draw walls<br>
                Hold x to erase walls<br>
            </p>
            <canvas id="canvas" width="768px" height="480px"></canvas>
            <canvas id="canvas-u" width="768px" height="480px"></canvas>
        </div>

        <script src="demo.js"></script>
    </body>
</html>
